<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th>
        <app-th-tables-icon-text
          [nombreTh]="'N°'"
        ></app-th-tables-icon-text>
      </th>
      <th>
        <app-th-tables-icon-text
          [nombreTh]="'OT. N° Orden'"
        ></app-th-tables-icon-text>
      </th>
      <th>
        <app-th-tables-icon-text
          [nombreTh]="'OT. Desc.n'"
        ></app-th-tables-icon-text>
      </th>
      <th>
        <app-th-tables-icon-text
          [nombreTh]="'F. entrega'"
        ></app-th-tables-icon-text>
      </th>
      <th>
        <app-th-tables-icon-text
          [nombreTh]="'Descripción'"
        ></app-th-tables-icon-text>
      </th>
      <th>
        <app-th-tables-icon-text
          [nombreTh]="'Costo'"
        ></app-th-tables-icon-text>
      </th>
      <th >Editar</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor=" let item of dataReparacion | orderListReparacion : optionSort.property : optionSort.order">

      <td scope="row">{{item.Id_Reparacion}}</td>
      <td>{{ item.Id_Orden_Trabajo_Fk.Numero_Orden }}</td>
      <td>{{ item.Id_Orden_Trabajo_Fk.Descripcion_Problema }}</td>
      <td>{{item.Fecha_Entrega}}</td>
      <td>{{item.Descripcion_Reparacion}}</td>
      <td>S/ {{item.Costo_Reparacion}}</td>
      <td>
        <button class="btn-option-table btn-editar">
          <i class="uil uil-pen"></i>
        </button>
      </td>
      <td>
        <button class="btn-option-table btn-eliminar">
          <i class="uil uil-trash"></i>
        </button>
      </td>

  </tbody>
</table>
